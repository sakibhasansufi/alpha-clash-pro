<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-clash-pro</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- css file -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="poppins">
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home-screen" class=" text-white min-h-screen flex flex-col justify-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class=" text-9xl font-normal anton">ALPHA CLASH</h1>
                <p class=" font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play ()" class="btn btn-outline btn-info bg-white">Play</button>
            </div>
        </section>
        <!-- play-ground -->
        <section id="play-ground" class=" hidden">
            <div class="flex flex-col items-center gap-20 pt-10">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-black bg-[#ffffffb3] rounded-2xl">
                    <div class="flex justify-center">
                        <p class="text-center text-white bg-[#2f2941] px-5 pb-3 rounded-b-xl">Do not watch keyboard
                            while playing</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- live score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] rounded-full px-4">
                        <h3 class="text-white">Life</h3>
                        <img src="./images/Group 23.svg" alt="">
                        <span class="text-white">1</span>
                    </button>
                    <button class="btn bg-[#894189] rounded-full px-4 ">
                        <h3 class="text-white">Score</h3>
                        <img src="./images/monetization_on.svg" alt="">
                        <span class="text-white">1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- live score section -->
        <section class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#ffffff33] p-4 rounded-lg">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score :</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play again</button>
                <p>Practice will make you a pro!</p>
            </div>
        </section>

    </main>
    <script src="./alpha-clash.js"></script>
</body>

</html>
